<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Prediction Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/style.css" rel="stylesheet">

</head>

<body>
    <div class="container">
        <h1 class="text-center mb-4">Prediction Result</h1>
        <div class="row">
            <div class="col-md-8">
                <div class="result-card 
                    {% if confidence_category == 'Sangat yakin' %}confidence-very-high{% endif %}
                    {% if confidence_category == 'Cukup yakin' %}confidence-high{% endif %}
                    {% if confidence_category == 'Perlu pengawasan' %}confidence-moderate{% endif %}
                    {% if confidence_category == 'Tidak yakin' %}confidence-low{% endif %}
                    {% if confidence_category == 'Kemungkinan besar salah' %}confidence-very-low{% endif %}">
                    <h3>Predicted Class: {{ class_name }}</h3>
                    <p><strong>Confidence:</strong> {{ confidence }} ({{ confidence_category }})</p>
                    <p><strong>Description:</strong> {{ description }}</p>
                    <div class="back-button">
                        <a href="/" class="btn btn-secondary">Back to Home</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 image-container">
                <img src="{{ image_path }}" class="img-fluid" alt="Wayang Image">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
