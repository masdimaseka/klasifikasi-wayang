<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Prediction Result</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="../static/css/style.css" rel="stylesheet" />
  </head>

  <body>
    <div class="backgroundLP">
      <nav class="container navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><img
              src="../static/assets/LandscapeWhite.png"
              alt="logo"
              class="w-25"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a
                  class="nav-link active text-white fw-bold"
                  aria-current="page"
                  href="/"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="/list">List Wayang</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="/about">About</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="container container-modal">
        <div class="upload-modal">
          <h1 class="text-center mb-4">Prediction Result</h1>
          <div class="row">
            <div class="col-md-8">
              <div
                class="result-card {% if confidence_category == 'Sangat yakin' %}confidence-very-high{% endif %} {% if confidence_category == 'Cukup yakin' %}confidence-high{% endif %} {% if confidence_category == 'Perlu pengawasan' %}confidence-moderate{% endif %} {% if confidence_category == 'Tidak yakin' %}confidence-low{% endif %} {% if confidence_category == 'Kemungkinan besar salah' %}confidence-very-low{% endif %}"
              >
                <h3>Memprediksi : {{ class_name }}</h3>
                <p>
                  <strong>Confidence:</strong> {{ confidence }} ({{
                  confidence_category }})
                </p>
                <p><strong>Description:</strong> {{ description }}</p>
                <div class="back-button">
                  <a href="/" class="btn btn-secondary">Back to Home</a>
                </div>
              </div>
            </div>
            <div class="col-md-4 image-container">
              <img
                src="{{ image_path }}"
                class="img-fluid"
                alt="Wayang Image"
              />
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
